<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ultimate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginFormContainer">
            <h2>Connexion à Ultimate</h2>
            <form id="loginForm" action="login.php" method="POST">
                <div class="form-group">
                    <label for="usernameLogin">Nom d'utilisateur</label>
                    <input type="text" id="usernameLogin" name="usernameLogin" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Mot de passe</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" required>
                </div>
                <button type="submit" id="loginBtn">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="#" id="signupLink">Inscrivez-vous ici</a>.</p>
        </div>
        
        <div id="signupFormContainer" style="display: none;">
            <h2>Inscription à Ultimate</h2>
            <form id="signupForm" action="signup.php" method="POST">
                <div class="form-group">
                    <label for="usernameSignup">Nom d'utilisateur</label>
                    <input type="text" id="usernameSignup" name="usernameSignup" required>
                </div>
                <div class="form-group">
                    <label for="passwordSignup">Mot de passe</label>
                    <input type="password" id="passwordSignup" name="passwordSignup" required>
                </div>
                <button type="submit" id="signupBtn">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="#" id="loginLink">Connectez-vous ici</a>.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
