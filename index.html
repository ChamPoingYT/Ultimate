<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Social Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Ultimate Social Network</h1>
            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="chat" class="card">
            <div id="messageList" class="message-list">
                <!-- Messages seront ajoutés dynamiquement ici -->
            </div>
            <form onsubmit="sendMessage()" class="message-form">
                <input type="text" id="messageInput" class="message-input" placeholder="Tapez votre message...">
                <button type="submit" class="send-button">Envoyer</button>
            </form>
        </section>

        <section id="friendSearch" class="card">
            <h2 class="section-title">Ajouter un ami</h2>
            <form onsubmit="searchFriend()" class="search-form">
                <input type="text" id="friendUsername" class="search-input" placeholder="Entrez le pseudo de l'ami...">
                <button type="submit" class="search-button">Rechercher</button>
            </form>
            <p id="searchResult" class="search-result"></p>
        </section>

        <section id="signup" class="card">
            <h2 class="section-title">Créer un compte</h2>
            <form onsubmit="createAccount()" class="signup-form">
                <input type="text" id="signupUsername" class="signup-input" placeholder="Nom d'utilisateur" required>
                <input type="password" id="signupPassword" class="signup-input" placeholder="Mot de passe" required>
                <input type="email" id="signupEmail" class="signup-input" placeholder="Email" required>
                <button type="submit" class="signup-button">S'inscrire</button>
            </form>
            <p id="signupMessage" class="signup-message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
