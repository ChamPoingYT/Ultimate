<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Social Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Ultimate</h1>
            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="#" id="logoutButton" class="nav-link">Logout</a>
            </nav>
            <div class="avatar-container">
                <img src="default-avatar.jpg" alt="Avatar" class="avatar">
                <button id="changeAvatarButton" class="change-avatar-button">Change Avatar</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="sidebar">
            <h2 class="section-title">Forums</h2>
            <form onsubmit="searchForum()" class="search-form">
                <input type="text" id="forumSearchInput" class="search-input" placeholder="Search forums...">
                <button type="submit" class="search-button">Search</button>
            </form>
            <ul id="forumList" class="forum-list">
                <!-- Liste dynamique des forums -->
                <li class="forum-item">
                    <img src="default-avatar.jpg" alt="Avatar" class="avatar-small">
                    <div class="forum-info">
                        <span class="forum-username">Username</span><br>
                        <span class="forum-message">Message</span>
                    </div>
                </li>
                <li class="forum-item">
                    <img src="default-avatar.jpg" alt="Avatar" class="avatar-small">
                    <div class="forum-info">
                        <span class="forum-username">Username</span><br>
                        <span class="forum-message">Message</span>
                    </div>
                </li>
            </ul>
            <div class="forum-members">
                <h3>Members</h3>
                <ul class="member-list">
                    <li class="member-item"><span class="member-name">Member 1</span><span class="member-role member-member">Member</span></li>
                    <li class="member-item"><span class="member-name">Member 2</span><span class="member-role member-vip">VIP</span></li>
                    <li class="member-item"><span class="member-name">Member 3</span><span class="member-role member-youtube">YouTube</span></li>
                    <li class="member-item"><span class="member-name">Member 4</span><span class="member-role member-moderator">Moderator</span></li>
                    <li class="member-item"><span class="member-name">Member 5</span><span class="member-role member-owner">Owner</span></li>
                </ul>
            </div>
        </section>
        <section class="main-content">
            <h2 class="section-title">Channel Name</h2>
            <ul id="channelList" class="channel-list">
                <!-- Liste dynamique des salons -->
                <li class="channel-item">Text Channel 1</li>
                <li class="channel-item">Text Channel 2</li>
                <li class="channel-item">Voice Channel 1</li>
            </ul>
            <button id="createChannelButton" class="create-channel-button">Create Channel</button>
        </section>
        <section class="profile-preview" id="profilePreview">
            <div class="profile-info">
                <img src="default-avatar.jpg" alt="Avatar" class="avatar-small">
                <div class="profile-details">
                    <span class="profile-username">Username</span><br>
                    <span class="profile-bio">Bio</span><br>
                    <span class="profile-role">Role</span>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
