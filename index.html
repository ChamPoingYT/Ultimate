<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Social Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow">
        <h1>Ultimate Social Network</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section id="chat" class="light-border">
            <h2>Chat</h2>
            <div id="messageList">
                <!-- Messages seront ajoutés dynamiquement ici -->
            </div>
            <input type="text" id="messageInput" placeholder="Tapez votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </section>

        <section id="friendSearch" class="light-border">
            <h2>Ajouter un ami</h2>
            <form onsubmit="searchFriend()">
                <input type="text" id="friendUsername" placeholder="Entrez le pseudo de l'ami...">
                <button type="submit">Rechercher</button>
            </form>
            <p id="searchResult"></p>
        </section>

        <section id="signup" class="light-border">
            <h2>Créer un compte</h2>
            <form onsubmit="createAccount()">
                <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
                <input type="password" id="signupPassword" placeholder="Mot de passe" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p id="signupMessage"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
