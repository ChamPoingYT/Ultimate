<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Social Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Ultimate Social Network</h1>
            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="#" id="logoutButton" class="nav-link">Logout</a>
            </nav>
            <div class="avatar-container">
                <img src="default-avatar.jpg" alt="Avatar" class="avatar">
                <button id="changeAvatarButton" class="change-avatar-button">Change Avatar</button>
            </div>
        </div>
    </header>
    <main class="container">
        <aside class="sidebar">
            <h2 class="section-title">Forums</h2>
            <form onsubmit="searchForum()" class="search-form">
                <input type="text" id="forumSearchInput" class="search-input" placeholder="Search forums...">
                <button type="submit" class="search-button">Search</button>
            </form>
            <ul id="forumList" class="forum-list">
                <!-- Liste dynamique des forums -->
                <li class="forum-item">Forum 1</li>
                <li class="forum-item">Forum 2</li>
                <li class="forum-item">Forum 3</li>
            </ul>
            <button id="createForumButton" class="create-forum-button">Create Forum</button>
        </aside>
        <section class="main-content">
            <h2 class="section-title">Forum Name</h2>
            <ul id="channelList" class="channel-list">
                <!-- Liste dynamique des salons -->
                <li class="channel-item">Text Channel 1</li>
                <li class="channel-item">Text Channel 2</li>
                <li class="channel-item">Voice Channel 1</li>
            </ul>
            <button id="createChannelButton" class="create-channel-button">Create Channel</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
