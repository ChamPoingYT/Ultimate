<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Ultimate Social Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Ultimate Social Network</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link">Settings</a>
                <a href="#" id="logoutButton" class="nav-link">Logout</a>
            </nav>
            <div class="avatar-container">
                <img src="default-avatar.jpg" alt="Avatar" class="avatar">
                <button id="changeAvatarButton" class="change-avatar-button">Change Avatar</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="settings-section">
            <h2 class="section-title">Settings</h2>
            <!-- Ajoutez ici les paramÃ¨tres de l'utilisateur -->
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com"><br><br>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="USA"><br><br>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
