<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Troll App</h1>
        
        <!-- Form to add a pseudo -->
        <form id="addForm" action="{{ url_for('add_pseudo') }}" method="post">
            <label for="pseudo">Ajouter un pseudo:</label>
            <input type="text" id="pseudo" name="pseudo" required>
            
            <label for="nationality">Nationalit√©:</label>
            <input type="text" id="nationality" name="nationality" required>
            
            <button type="submit">Ajouter</button>
        </form>

        <!-- List of pseudos -->
        <ul id="pseudoList">
            {% for pseudo in pseudos %}
                <li>
                    {{ pseudo['pseudo'] }} ({{ pseudo['nationality'] }})
                    <button class="deleteBtn" data-index="{{ loop.index0 }}">Supprimer</button>
                </li>
            {% endfor %}
        </ul>

        <!-- Flash messages -->
        <div id="flashMessages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
