<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Social Network - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Ultimate Social Network</h1>
            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="login" class="card">
            <h2 class="section-title">Connexion</h2>
            <form onsubmit="login()" class="login-form">
                <input type="text" id="loginUsername" class="login-input" placeholder="Nom d'utilisateur" required>
                <input type="password" id="loginPassword" class="login-input" placeholder="Mot de passe" required>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            <p id="loginMessage" class="login-message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
